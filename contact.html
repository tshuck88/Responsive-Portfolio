<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact - Tyler Shuck's Personal Web Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="page_container">
        <header id="header">
            <div class="container clearfix">
                <div id="name">
                    <h1>Tyler Shuck</h1>
                </div>
                <nav class="navigation">
                    <ul>
                        <li class="nav_item"><a href="index.html">About</a></li>
                        <li class="nav_item"><a href="portfolio.html">Portfolio</a></li>
                        <li class="end_nav_item"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="content">
            <section class="container">
                <div class="body_header">
                    <h2>Contact</h2>
                </div>
                <hr>
                <form>
                    Name
                    <br>
                    <input type="text" name="name" placeholder="John Smith">
                    <br><br>
                    Email
                    <br>
                    <input type="text" name="email" placeholder="example@gmail.com">
                    <br><br>
                    Message
                    <br>
                    <textarea name="message"></textarea>
                    <br><br>
                    <input type="submit" name="submit">
                </form>
            </section>
        </div>
        <footer>
            <div id="footer_text">
                Copyright &copy;
            </div>
        </footer>
    </div>
</body>

</html>
